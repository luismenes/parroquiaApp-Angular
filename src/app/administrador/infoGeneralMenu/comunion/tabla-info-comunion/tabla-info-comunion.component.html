<div class="container m-5">

    <div class="container-btn-new">
        <button mat-stroked-button (click)="newInfo()">
            <mat-icon>note_add</mat-icon>&nbsp; Nuevo
        </button>
    </div>


    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> NÂº de Registro </th>
            <td mat-cell *matCellDef="let element;let i = index;"> {{element.position}} {{i + 1 }} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="informacion">
            <th mat-header-cell *matHeaderCellDef> Informacion </th>
            <td mat-cell *matCellDef="let element"> {{element.informacion}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Herramientas </th>
            <td mat-cell *matCellDef="let element">

                <button mat-stroked-button color="accent" (click)="editInfo(element)">
                    <mat-icon>edit</mat-icon>
                </button>

                <button mat-stroked-button color="warn" (click)="deleteInfo(element)">
                    <mat-icon>delete</mat-icon>
                </button>

            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
