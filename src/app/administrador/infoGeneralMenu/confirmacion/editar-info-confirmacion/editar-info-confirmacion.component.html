<div class="row-2 new-sacerdote-container">
    <form [formGroup]="editInfoForm" (ngSubmit)="editInfo(editInfoForm.value)">
        <mat-form-field>
            <mat-label> Informacion </mat-label>
            <input matInput placeholder="Nombre" formControlName="informacion">
        </mat-form-field>

        <div class="container-button">
            <input type="submit" value="Actualizar" class="mat-flat-button">
        </div>
    </form>
</div>
