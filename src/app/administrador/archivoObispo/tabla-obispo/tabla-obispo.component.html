<div class="container m-5">

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="namePost">
            <th mat-header-cell *matHeaderCellDef> Monse√±or </th>
            <td mat-cell *matCellDef="let element"> {{element.namePost}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Herramientas </th>
            <td mat-cell *matCellDef="let element">

                <button mat-stroked-button color="accent" (click)="editObispo(element)">
                    <mat-icon>edit</mat-icon>
                </button>

            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
