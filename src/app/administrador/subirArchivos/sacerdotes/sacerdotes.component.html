<h2>{{ data.message }} </h2>
<mat-dialog-content class="dialogo-content">

    <div *ngIf="data.content; else showNewForm">
        <app-editar-sacerdote [post]="data.content"></app-editar-sacerdote>
    </div>

    <ng-template #showNewForm>
        <app-nuevo-sacerdote></app-nuevo-sacerdote>
    </ng-template>
</mat-dialog-content>
